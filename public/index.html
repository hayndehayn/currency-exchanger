<html>
<head>
     <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
     <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"/>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Exchange</title>
     <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

     <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
     <div class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(92,116,138)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: Inter, &quot;Noto Sans&quot;, sans-serif;">
          <div class="layout-container flex h-full grow flex-col">
               <div class="px-40 flex flex-1 justify-center py-5">
                    <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                         <h2 class="text-[#101518] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Compare Exchange Rates</h2>
                         <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                         <label class="flex flex-col min-w-40 flex-1">
                              <p class="text-[#101518] text-base font-medium leading-normal pb-2">From Currency</p>
                              <select id="from-currency" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101518] focus:outline-0 focus:ring-0 border border-[#d4dce2] bg-gray-50 focus:border-[#d4dce2] h-14 bg-[image:--select-button-svg] placeholder:text-[#5c748a] p-[15px] text-base font-normal leading-normal">
                                   <option value="PLN">PLN</option>
                                   <option value="AUD">AUD</option>
                                   <option value="TRY">TRY</option>
                                   <option value="HKD">HKD</option>
                              </select>
                         </label>
                    </div>
                    
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                         <label class="flex flex-col min-w-40 flex-1">
                              <p class="text-[#101518] text-base font-medium leading-normal pb-2">To Currency</p>
                              <select id="to-currency" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101518] focus:outline-0 focus:ring-0 border border-[#d4dce2] bg-gray-50 focus:border-[#d4dce2] h-14 bg-[image:--select-button-svg] placeholder:text-[#5c748a] p-[15px] text-base font-normal leading-normal">
                                   <option value="PLN">PLN</option>
                                   <option value="AUD">AUD</option>
                                   <option value="TRY">TRY</option>
                                   <option value="HKD">HKD</option>
                              </select>
                         </label>
                    </div>
                    
                    <div class="flex px-4 py-3 justify-center">
                         <button id="get-rate" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#dce8f3] text-[#101518] text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#c9d9e9] transition-colors">
                              <span class="truncate">Get Exchange Rate</span>
                         </button>
                    </div>
                         <h2 class="text-[#101518] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Exchange Rate Result</h2>
                         <p id="result" class="text-[#101518] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Select currencies and click the button to get the exchange rate</p>
                    </div>
               </div>
          </div>
     </div>
     <script src="/fetch.js"></script>
</body>
</html>
